                    return `${format} — تنسيق عروض تقديمية يحتوي شرائح ونصوص ووسائط مدمجة لعرض المحتوى أمام الجمهور.`;
                case "ملفات مضغوطة":
                    return `${format} — تنسيق أرشيف/ضغط يُستخدم لتجميع وضغط ملفات لتسهيل النقل أو التخزين.`;
                case "تنفيذية":
                    return `${format} — ملف تنفيذي أو حزمة تثبيت يُشغّل أو يثبّت برامج على نظام التشغيل.`;
                case "اختصارات":
                    return `${format} — ملف اختصار أو رابط يُشير إلى ملف أو مورد آخر لتسريع الوصول.`;
                case "أكواد":
                    return `${format} — ملف كود أو سكربت يحتوي تعليمات بلغة برمجة (قد يُستخدم في التطوير أو التشغيل).`;
                case "خطوط":
                    return `${format} — ملف خط يُعرّف أشكال الحروف لاستخدامها في الطباعة أو على الويب.`;
                case "قواعد بيانات":
                    return `${format} — ملف بيانات أو قاعدة يخزن جداول وسجلات تُستخدم بواسطة تطبيقات قواعد البيانات.`;
                case "أنظمة":
                    return `${format} — ملف نظام أو مكتبة يدعم وظائف النظام أو الأجهزة مثل برامج التشغيل والمكتبات المشتركة.`;
                case "بريد إلكتروني":
                    return `${format} — ملف بريد أو صندوق بريد يخزن رسائل ومرفقات يمكن استيرادها أو فتحها بواسطة عملاء البريد.`;
                case "ألعاب":
                    return `${format} — ملف ألعاب أو صورة ROM مرتبط بمنصات ألعاب أو محاكيات ويحتوي بيانات تشغيل اللعبة أو حفظها.`;
                case "ويب":
                    return `${format} — ملف ويب يستخدم لبناء صفحات ومكونات الويب (صفحات، سكربتات، موارد، خطوط).`;
                case "تهيئة":
                    return `${format} — ملف تهيئة/إعدادات يخزن خيارات تشغيل أو إعدادات تطبيق أو نظام.`;
                case "نسخ احتياطي":
                    return `${format} — ملف نسخة احتياطية يُستخدم لحفظ بيانات قابلة للاسترجاع عند الحاجة.`;
                case "نصوص":
                    return `${format} — ملف نصي يحتوي محتوى نصي خام أو منسق يُستخدم للوثائق أو السجلات.`;
                case "علمية":
                    return `${format} — ملف بيانات أو نتائج بحث تُستخدم في التطبيقات العلمية أو التحليلية.`;
                case "طبية":
                    return `${format} — ملف طبي متخصص لتخزين صور أو سجلات طبية قابلة للمعالجة في أنظمة طبية.`;
                case "نماذج ذكاء اصطناعي":
                    return `${format} — ملف نموذج أو أوزان لنماذج تعلم الآلة يُستخدم للتحميل أو التشغيل في بيئات الذكاء الاصطناعي.`;
                case "اسطوانات مضغوطة":
                    return `${format} — صورة قرص أو ملف وصف قرص يُستخدم لتركيب أو حرق وسيط بصري (CD/DVD/BD).`;
                default:
                    return `${format} — تنسيق عام يُستخدم لتخزين نوع محدد من البيانات أو لاحتياجات تطبيقات متخصصة.`;
            }
        }

        // ---------- إنشاء بيانات الصيغ ----------
        const formatsData = [];
        const commonLevels = ["شائع", "متوسط", "نادر"];
        
        // إضافة الصيغ الحقيقية فقط، واستبدال أي وصف افتراضي بوصف مولَّد حسب الفئة
        Object.entries(formatExamples).forEach(([type, formats]) => {
            formats.forEach((format) => {
                const existing = formatDescriptions[format];
                // إذا كانت موجودة استخدمها، وإلا أنشئ وصفاً مولداً يعتمد على الفئة
                const description = existing && !existing.toString().startsWith("وصف لصيغة")
                    ? existing
                    : generateDescription(format, type);
                formatsData.push({
                    format: format,
                    type: type,
                    description: description,
                    common: commonLevels[Math.floor(Math.random() * commonLevels.length)]
                });
            });
        });

        // ---------- إنشاء إحصائيات ----------
        const stats = {};
        Object.keys(formatExamples).forEach(type => {
            stats[type] = formatsData.filter(item => item.type === type).length;
        });

        // ملء صفوف الإحصائيات
        const statsRow = document.getElementById('statsRow');
        for (const [type, count] of Object.entries(stats)) {
            let iconClass, bgColor;
            
            switch(type) {
                case "فيديو": 
                    iconClass = "fas fa-video"; 
                    bgColor = "bg-danger";
                    break;
                case "صور": 
                    iconClass = "fas fa-image"; 
                    bgColor = "bg-success";
                    break;
                case "صوت": 
                    iconClass = "fas fa-music"; 
                    bgColor = "bg-warning";
                    break;
                case "مستندات": 
                    iconClass = "fas fa-file-alt"; 
                    bgColor = "bg-info";
                    break;
                case "جداول": 
                    iconClass = "fas fa-table"; 
                    bgColor = "bg-purple";
                    break;
                case "عروض": 
                    iconClass = "fas fa-file-powerpoint"; 
                    bgColor = "bg-orange";
                    break;
                case "ملفات مضغوطة": 
                    iconClass = "fas fa-file-archive"; 
                    bgColor = "bg-teal";
                    break;
                case "تنفيذية": 
                    iconClass = "fas fa-cogs"; 
                    bgColor = "bg-dark";
                    break;
                case "اختصارات": 
                    iconClass = "fas fa-link"; 
                    bgColor = "bg-cyan";
                    break;
                case "أكواد": 
                    iconClass = "fas fa-code"; 
                    bgColor = "bg-primary";
                    break;
                case "خطوط": 
                    iconClass = "fas fa-font"; 
                    bgColor = "bg-pink";
                    break;
                case "قواعد بيانات": 
                    iconClass = "fas fa-database"; 
                    bgColor = "bg-indigo";
                    break;
                case "أنظمة": 
                    iconClass = "fas fa-cog"; 
                    bgColor = "bg-secondary";
                    break;
                case "بريد إلكتروني": 
                    iconClass = "fas fa-envelope"; 
                    bgColor = "bg-success";
                    break;
                case "ألعاب": 
                    iconClass = "fas fa-gamepad"; 
                    bgColor = "bg-brown";
                    break;
                case "ويب": 
                    iconClass = "fas fa-globe"; 
                    bgColor = "bg-web";
                    break;
                case "تهيئة": 
                    iconClass = "fas fa-cog"; 
                    bgColor = "bg-config";
                    break;
                case "نسخ احتياطي": 
                    iconClass = "fas fa-save"; 
                    bgColor = "bg-backup";
                    break;
                case "نصوص": 
                    iconClass = "fas fa-file-alt"; 
                    bgColor = "bg-text";
                    break;
                case "علمية": 
                    iconClass = "fas fa-flask"; 
                    bgColor = "bg-science";
                    break;
                case "طبية": 
                    iconClass = "fas fa-heartbeat"; 
                    bgColor = "bg-medical";
                    break;
                case "نماذج ذكاء اصطناعي": 
                    iconClass = "fas fa-brain"; 
                    bgColor = "bg-primary";
                    break;
                case "اسطوانات مضغوطة": 
                    iconClass = "fas fa-compact-disc"; 
                    bgColor = "bg-warning";
                    break;
                default: 
                    iconClass = "fas fa-file"; 
                    bgColor = "bg-secondary";
            }
            
            statsRow.innerHTML += `
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6 mb-3">
                    <div class="card stats-card ${bgColor} text-white">
                        <div class="card-body text-center">
                            <i class="${iconClass} fa-2x mb-2"></i>
                            <h5>${count}</h5>
                            <p class="mb-0">${type}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // ---------- تهيئة DataTable ----------
        $(document).ready(function() {
            const table = $('#formatsTable').DataTable({
                data: formatsData,
                columns: [
                    { 
                        data: 'format',
                        render: function(data, type, row) {
                            // عرض صورة إن وُجدت في formatIcons، وإلا عرض الحرفين الأولين داخل badge
                            const imgSrc = formatIcons[data];
                            let iconHtml;
                            if (imgSrc) {
                                iconHtml = `<span class="format-icon"><img src="${imgSrc}" alt="${data}"></span>`;
                            } else {
                                iconHtml = `<span class="format-icon">${data.substring(0, 2)}</span>`;
                            }
                            return `${iconHtml}${data}`;
                        }
                    },
                    { 
                        data: 'type',
                        render: function(data, type, row) {
                            let badgeClass = 'badge-other';
                            if (data === 'فيديو') badgeClass = 'badge-video';
                            else if (data === 'صور') badgeClass = 'badge-image';
                            else if (data === 'صوت') badgeClass = 'badge-audio';
                            else if (data === 'مستندات') badgeClass = 'badge-document';
                            else if (data === 'جداول') badgeClass = 'badge-spreadsheet';
                            else if (data === 'عروض') badgeClass = 'badge-presentation';
                            else if (data === 'ملفات مضغوطة') badgeClass = 'badge-archive';
                            else if (data === 'تنفيذية') badgeClass = 'badge-executable';
                            else if (data === 'اختصارات') badgeClass = 'badge-shortcut';
                            else if (data === 'أكواد') badgeClass = 'badge-code';
                            else if (data === 'خطوط') badgeClass = 'badge-font';
                            else if (data === 'قواعد بيانات') badgeClass = 'badge-database';
                            else if (data === 'أنظمة') badgeClass = 'badge-system';
                            else if (data === 'بريد إلكتروني') badgeClass = 'badge-email';
                            else if (data === 'ألعاب') badgeClass = 'badge-game';
                            else if (data === 'ويب') badgeClass = 'badge-web';
                            else if (data === 'تهيئة') badgeClass = 'badge-config';
                            else if (data === 'نسخ احتياطي') badgeClass = 'badge-backup';
                            else if (data === 'نصوص') badgeClass = 'badge-text';
                            else if (data === 'علمية') badgeClass = 'badge-science';
                            else if (data === 'طبية') badgeClass = 'badge-medical';
                            else if (data === 'نماذج ذكاء اصطناعي') badgeClass = 'badge-ai';
                            else if (data === 'اسطوانات مضغوطة') badgeClass = 'badge-disk';
                            else badgeClass = 'badge-other';
                            
                            return `<span class="category-badge ${badgeClass}">${data}</span>`;
                        }
                    },
                    { data: 'description' },
                    { 
                        data: 'common',
                        render: function(data, type, row) {
                            let icon = '';
                            if (data === 'شائع') icon = '<i class="fas fa-fire text-danger me-1"></i>';
                            else if (data === 'متوسط') icon = '<i class="fas fa-star text-warning me-1"></i>';
                            else icon = '<i class="fas fa-eye text-secondary me-1"></i>';
                            
                            return `${icon} ${data}`;
                        }
                    }
                ],
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ar.json'
                },
                pageLength: 25,
                responsive: true,
                ordering: true,
                order: [[3, 'asc']]
            });
            
            // البحث العام
            $('#globalSearch').on('keyup', function() {
                table.search(this.value).draw();
            });
            
            // الفلترة حسب النوع
            $('.filter-btn').on('click', function() {
                const filter = $(this).data('filter');
                $('.filter-btn').removeClass('active');
                $(this).addClass('active');
                
                if (filter === 'all') {
                    table.columns(1).search('').draw();
                } else {
                    table.columns(1).search(filter).draw();
                }
            });
        });
    </script>
</body>
</html>
